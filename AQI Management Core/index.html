<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Burn Management System (Delhi NCR)</title>
    <!-- Tailwind CSS (Keeping for utility if needed, though custom CSS is primary) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-red: #e74c3c;
            --primary-blue: #3498db;
            --primary-purple: #9b59b6;
            --bg-light: #f4f7f6;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            /* max-width controlled by container in React */
            padding: 20px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }

        /* --- FARMER VIEW STYLES --- */
        .farmer-view { border-top: 5px solid var(--primary-green); }
        
        .status-box {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }

        .status-icon { font-size: 4rem; margin-bottom: 10px; display: block; }
        .status-text { font-size: 2rem; text-transform: uppercase; }
        .status-sub { font-size: 1rem; margin-top: 10px; opacity: 0.9; }

        .recommendation {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        /* --- CONTROLLER VIEW STYLES --- */
        .controller-view { border-top: 5px solid var(--primary-blue); }

        /* --- MASK ADVISOR STYLES --- */
        .mask-view { border-top: 5px solid var(--primary-purple); }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-point {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .data-point label { font-size: 0.8rem; color: #7f8c8d; display: block; }
        .data-point span { font-size: 1.2rem; font-weight: bold; }

        .simulation-controls {
            border: 1px dashed #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .slider-group { margin-bottom: 15px; }
        .slider-group label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; }

        .api-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .badge-sim { background-color: #f1c40f; color: #000; }
        .badge-live { background-color: #2ecc71; color: #fff; display: none; }

        /* Custom scrollbar for range list in Mask Advisor */
        .range-scroll::-webkit-scrollbar { height: 6px; }
        .range-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .range-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .range-scroll::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>

</head>

</html>
